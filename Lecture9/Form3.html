<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="naming">Name:</label>
            <input type="text" id="naming" name="newname">
            <br/>
            <br/>
            <label for="emailing">Email:</label>
            <input type="email" id="emailing" name="newmail">
            <br/>
            <br/>
            <label for="calling">Telephone:</label>
            <input type="tel" id="calling" name="newtel">
            <br/>
            <br/>
            <label for="dating">Date of Birth:</label>
            <input type="date" id="dating" name="newdate">
            <br/>
            <br/>
             
            
               <p>Gender:</p>
            <label for="radio1">Male</label>
            <input type="radio" id="radio1" name="radio1">
            <label for="radio2">Female</label>
            <input type="radio" id="radio2" name="radio1">
            <br/>
            <br/>
        <label for="place">Country:</label>
        <select name="places" id="place">
            <option value="US">United States</option>
            <option value="canada">Canada</option>
            <option value="ireland">Ireland</option>
            <option value="india">India</option>

        </select>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="radio3">Street</label>
            <input type="text" id="radio3" name="radio3">
            <label for="radio4">City</label>
            <input type="text" id="radio4" name="radio4">
            <label for="radio5">State</label>
            <input type="text" id="radio5" name="radio5">
            <label for="radio6">Zip Code</label>
            <input type="text" id="radio6" name="radio6">

        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="newtextarea1">Comments:</label>
            <br/>
            <br/>
            <textarea name="newtextarea" id="newtextarea1" cols="30" rows="10"></textarea>

            <label for="checkbox1">I agree to terms of service</label>
            <input type="checkbox" id="checkbox1" name="checkbox1">
            <br/>
            <br/>
            <button>submit</button>
           
        </fieldset>
    </form>
</body>
</html>
