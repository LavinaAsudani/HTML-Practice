<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Feedback Form</h1>
    <form>
        
     <label for="name">Name:</label>
        <input type="text" name="naming" id="name">
        <br/>
        <br/>

        <label for="Email">Email:</label>
        <input type="email" name="emailing" id="Email">
        <br/>
        <br/>

        <label for="password">Password:</label>
        <input type="password" name="pass" id="password">
        <br/>
         <br/>

        <p>Please check all the emotions that apply to you:</p>
         
        <label for="box">Angry</label>
        <input type="checkbox" name="boxing" id="box">
        <br/>
        <label for="newbox">Sad</label>
        <input type="checkbox" name="newboxing" id="newbox">
        <br/>
        <label for="oldbox">Happy</label>
        <input type="checkbox" name="oldboxing" id="oldbox">
        <br/>
        <label for="Xbox">Ambivalent</label>
        <input type="checkbox" name="Xboxing" id="Xbox">
        <br/>
        <br/>

        <p>How satisfied were you with our service:</p>

        <label for="newradio">Very Satisfied</label>
        <input type="radio" name="new" id="newradio">
        <br/>
        <label for="newr">Satisfied</label>
        <input type="radio" name="new" id="newr">
        <br/>
        <label for="newra">Dissatisfied</label>
        <input type="radio" name="new" id="newra">
        <br/>
        <label for="newrad">Very Dissatisfied</label>
        <input type="radio" name="new" id="newrad">
        <br/>
        <label for="newradi">Didn't care</label>
        <input type="radio" name="new" id="newradi" >
        <br/>

        <label for="textarea">Further Comments:</label>
        <textarea name="newtext" id="textarea" cols="30" rows="10" placeholder="enter comments here...."></textarea>
         <br/>
         <br/>

        <label for="img">Bio Photo:</label>
        
        <input type="text" name="img" id="img">
        <button>Choose</button>
        <br/>
        <br/>

        <button>submit</button>

    </form>
</body>
</html>
