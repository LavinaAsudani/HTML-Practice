<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1 style="text-align: center;">Noveel Service Login</h1> 
   <form>
    <label for="userID">Username:</label>
    <input type="text" name="username" id="userID">
    <br/>
    <br/>

    <label for="Password">Password:</label>
    <input type="password" name="pass" id="Password">
    <br/>
    <br/>

    <label for="City Of Employment">City Of Employment:</label>
    <input type="text" name="city " id="City Of Employment">
    <br/>
    <br/>
    <label for="newweb">Web Server:</label>
    <select name="web" id="newweb" >
      <option value="apache HTTP server">Apache HTTP Server</option>
      <option value="iis">IIS</option>
      <option value="lighttpd">Lighttpd</option>
      <option value="jigsaw Server">Jigsaw Server</option>
    </select>
    <br/>
    <br/>
     <fieldset>
    <legend>please specify your role:</legend>

    <label for="Admin">Admin</label>
    <input type="radio" name="guest" id="Admin">
    <br/>
    <br/>

    <label for="Engineer">Engineer</label>
    <input type="radio" name="guest" id="Engineer">
    <br/>
    <br/>

    <label for="Manager">Manager</label>
    <input type="radio" name="guest" id="Manager">
    <br/>
    <br/>

    <label for="Guest">Guest</label>
    <input type="radio" name="guest" id="Guest">
    <br/>
    <br/>
</fieldset>
      <br/>
      
     <p>Single Sign-on to the following:</p>
     <label for="mail">Mail</label>
     <input type="checkbox" name="mailing" id="mail">
     <br/>
     <br/>

     <label for="pyrol">Pyrol</label>
     <input type="checkbox" name="pyro" id="pyrol">
     <br/>
     <br/>

     <label for="self">Self Service</label>
     <input type="checkbox" name="self service" id="self">
     <br/>
     <br/>

     <button style="text-align: center;">Login</button>
     <button style="text-align: center;">Reset</button>
   </form>
</body>
</html>
